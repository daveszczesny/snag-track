name: snag_application_1
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  uuid: ^4.4.2
  json_annotation: ^4.5.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  yaml: ^3.1.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  cupertino_icons: ^1.0.6
  image_picker: ^0.8.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  json_serializable: ^6.0.0
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Regular.ttf
        - asset: lib/assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Roboto-Light.ttf
          weight: 300
  assets:
    - lib/assets/lang/en.yaml
    - lib/assets/user_preferences.json
    - lib/assets/icons/png/project_icon.png
    - lib/assets/icons/png/snag_icon.png
    - lib/assets/icons/png/details_icon.png

